<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-Light-grayish-cyan-1 font-space-mono ">

  <form class="bg-white rounded-lg p-5 max-w-xs mx-auto md:max-w-3xl md:flex md:justify-between md:space-x-12">
    <div class="space-y-8 mb-8 md:mb-0 md:w-1/2">
      <div class="space-y-1">
        <label for="bill">Bill</label>
        <div class="relative">
          <input type="number" id="bill" placeholder="0" class="number-input">
          <img src="./images/icon-dollar.svg" alt="a dollar icon" class="absolute top-1/2 -translate-y-1/2 left-3">
        </div>
      </div>
    
        <div class="space-y-2">
          <div>Select Tip %</div>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <button value="5" class="tip-btn">5%</button>
            <button value="10" class="tip-btn">10%</button>
            <button value="15" class="tip-btn">15%</button>
            <button value="25" class="tip-btn">25%</button>
            <button value="50" class="tip-btn">50%</button>
            <input type="number" name="tip-btn" id="" placeholder="Custom" class="number-input">
          </div>
        </div>
      
        <div class="space-y-1">
          <label for="people">Number of People</label>
          <div class="relative">
            <input type="number" id="people" placeholder="0" class="number-input">
            <img src="./images/icon-person.svg" alt="a person icon" class="absolute top-1/2 -translate-y-1/2 left-3">
          </div>
        </div>
    </div>
  
    <div class="bg-Very-dark-cyan text-white rounded-lg px-5 pt-8 pb-5 space-y-5 md:w-1/2 md:flex flex-col justify-between">
      <div class="space-y-5 md:space-y-12">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span>Tip Amount</span>
            <span class="text-xs text-Dark-grayish-cyan-2">/ person</span>
          </div>
          <div class="text-2xl text-Strong-cyan font-bold">$4.27</div>
        </div>
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span>Total</span>
            <span class="text-xs text-Dark-grayish-cyan-2">/ person</span>
          </div>
          <div class="text-2xl text-Strong-cyan font-bold">$4.27</div>
        </div>
      </div>
    
      <button type="submit" class="bg-Strong-cyan p-2 w-full rounded uppercase text-Very-dark-cyan font-bold hover:bg-Light-grayish-cyan-1">Reset</button>
    </div>
  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>
    const form = document.querySelector('form')
    const tip_btn = document.querySelector('.tip-btn')

    tip_btn.addEventListener('click', e => {
      tip_btn.classList.toggle('chosen-tip')
      console.log({tip_btn: tip_btn.value})
    })
    form.addEventListener('submit', e => {
      e.preventDefault()
      
      calculateTip()
    })

    function calculateTip() {
      const tip = document.querySelector('input[name=tip]:checked')
      if (tip == null) {
        return 
      } else{
        console.log(tip.value)
      }
    }
  </script>
</body>
</html>
