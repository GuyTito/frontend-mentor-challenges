<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-Light-grayish-cyan-1 font-space-mono ">

  <main class="bg-white rounded-lg p-5 max-w-xs mx-auto md:max-w-3xl md:flex md:justify-between md:space-x-12">
    <div class="space-y-8 mb-8 md:mb-0 md:w-1/2">
      <div class="space-y-1">
        <label for="bill">Bill</label>
        <div class="relative">
          <input type="number" id="bill" placeholder="0" class="number-input">
          <img src="./images/icon-dollar.svg" alt="a dollar icon" class="absolute top-1/2 -translate-y-1/2 left-3">
        </div>
      </div>
    
        <div class="space-y-2">
          <div>Select Tip %</div>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <button value="5" class="tip tip-btn">5%</button>
            <button value="10" class="tip tip-btn">10%</button>
            <button value="15" class="tip tip-btn">15%</button>
            <button value="25" class="tip tip-btn">25%</button>
            <button value="50" class="tip tip-btn">50%</button>
            <input type="number" placeholder="Custom" class="tip custom-tip number-input">
          </div>
        </div>
      
        <div class="space-y-1">
          <label for="people">Number of People</label>
          <div class="relative">
            <input type="number" id="people" placeholder="0" class="number-input">
            <img src="./images/icon-person.svg" alt="a person icon" class="absolute top-1/2 -translate-y-1/2 left-3">
          </div>
        </div>
    </div>
  
    <div class="bg-Very-dark-cyan text-white rounded-lg px-5 pt-8 pb-5 space-y-5 md:w-1/2 md:flex flex-col justify-between">
      <div class="space-y-5 md:space-y-12">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span>Tip Amount</span>
            <span class="text-xs text-Dark-grayish-cyan-2">/ person</span>
          </div>
          <div class="text-2xl text-Strong-cyan font-bold">$4.27</div>
        </div>
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span>Total</span>
            <span class="text-xs text-Dark-grayish-cyan-2">/ person</span>
          </div>
          <div class="text-2xl text-Strong-cyan font-bold">$4.27</div>
        </div>
      </div>
    
      <button type="submit" class="bg-Strong-cyan p-2 w-full rounded uppercase text-Very-dark-cyan font-bold hover:bg-Light-grayish-cyan-1">Reset</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>
    const tip_btns = document.querySelectorAll(".tip-btn");
    const custom_tip = document.querySelector('.custom-tip')

    tip_btns.forEach((elem) => {
      elem.addEventListener("click", e => {
        getTip(e, elem.value)
      });
    });

    custom_tip.addEventListener('click', e => selectTip(e))
    custom_tip.addEventListener('keyup', e => {
      e.preventDefault()
      if (e.keyCode === 13) {
        e.preventDefault();
        getTip(e, e.target.value)
      }
    })

    function selectTip(e) {
      let tips = document.getElementsByClassName("tip");
      for (i = 0; i < tips.length; i++) {
        tips[i].className = tips[i].className.replace(" chosen-tip", "");
      }
      e.currentTarget.className += " chosen-tip";
    }

    function getTip(e, value) {
      selectTip(e)
      console.log(value);
      // return value
    }
  </script>
</body>
</html>
