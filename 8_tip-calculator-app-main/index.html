<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-Light-grayish-cyan-1 font-space-mono flex flex-col min-h-screen justify-between">
  <header class="grid place-items-center my-10">
    <h1 class="uppercase font-bold text-Very-dark-cyan leading-loose tracking-[0.5em]">
      spli<br>tter
    </h1>
  </header>

  <form class="bg-white rounded-lg p-5 max-w-xs mx-auto md:max-w-3xl md:flex md:justify-between md:space-x-12">
    <div class="space-y-8 mb-8 md:mb-0 md:w-1/2">
      <div class="space-y-1">
        <label for="bill">Bill</label>
        <div class="relative">
          <input type="number" min="0" id="bill" placeholder="0" class="number-input" onkeydown="return (event.keyCode!=13);">
          <img src="./images/icon-dollar.svg" alt="a dollar icon" class="absolute top-1/2 -translate-y-1/2 left-3">
        </div>
      </div>
    
        <fieldset class="space-y-2">
          <legend>Select Tip %</legend>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <button value="5" class="tip tip-btn">5%</button>
            <button value="10" class="tip tip-btn">10%</button>
            <button value="15" class="tip tip-btn">15%</button>
            <button value="25" class="tip tip-btn">25%</button>
            <button value="50" class="tip tip-btn">50%</button>
            <input type="number" placeholder="Custom" class="tip custom-tip number-input" onkeydown="return (event.keyCode!=13);">
          </div>
        </fieldset>
      
        <div class="space-y-1">
          <div class="flex flex-col md:flex-row md:justify-between transition">
            <label for="people">Number of People</label>
            <span class="error text-red-500 text-right transition-all hidden"></span>
          </div>
          <div class="relative">
            <input type="number" min="0" step="1" id="people" placeholder="0" class="number-input" onkeydown="return (event.keyCode!=13);">
            <img src="./images/icon-person.svg" alt="a person icon" class="absolute top-1/2 -translate-y-1/2 left-3">
          </div>
        </div>
    </div>
  
    <div class="bg-Very-dark-cyan text-white rounded-lg px-5 pt-8 pb-5 space-y-5 md:w-1/2 md:flex flex-col justify-between">
      <div class="space-y-5 md:space-y-12">
        <div class="flex justify-between items-center">
          <div>
            Tip Amount <br>
            <span class="text-xs text-Dark-grayish-cyan-2">/ person</span>
          </div>
          <div class="text-2xl text-Strong-cyan font-bold" id="tip-per-person">$0.00</div>
        </div>
        <div class="flex justify-between items-center">
          <div>
            Total <br>
            <span class="text-xs text-Dark-grayish-cyan-2">/ person</span>
          </div>
          <div class="text-2xl text-Strong-cyan font-bold" id="total-per-person">$0.00</div>
        </div>
      </div>
    
      <button class="reset-btn">Reset</button>
    </div>
  </form>
  
  <footer class="mt-8 mb-2">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GuyTito/frontend-mentor-challenges/tree/main/8_tip-calculator-app-main" target="_blank">GuyTito</a>
    </p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
