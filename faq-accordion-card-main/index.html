<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <script src="./alpine.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(14, 88%, 65%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="font-kumbh bg-gradient-to-b from-soft-violet to-soft-blue bg-no-repeat bg-cover bg-fixed text-sm text-white ">
  <header class="text-center text-2xl md:my-10 mt-10 mb-36 font-bold">
    FAQ Accordion Card
  </header>
  <main x-data="accordion()" class="bg-white px-5 md:pr-24 pb-5 max-w-xs mx-auto md:max-w-3xl md:flex rounded-xl text-dark-grayish-blue shadow-2xl">
    <div class="relative text-center md:w-1/2">
      <!-- mobile images -->
      <img src="./images/illustration-woman-online-mobile.svg" class="absolute -top-[110px] left-1/2 transform -translate-x-1/2 w-60 md:hidden" alt="">
      <img src="./images/bg-pattern-mobile.svg" class="max-w-none mx-auto md:hidden" alt="">

      <!-- desktop images -->
      <img src="./images/illustration-box-desktop.svg" alt="" class="absolute -left-20 top-[150px]  w-32 z-10 hidden md:block">
      <img src="./images/illustration-woman-online-desktop.svg" alt="" class="absolute -left-20 top-14 hidden md:block">
      <img src="./images/bg-pattern-desktop.svg" alt="" class="absolute -left-20 top-14 hidden md:block">
    </div>
    <div class="md:w-1/2">
      <h1 class="text-center text-very-dark-desaturated-blue text-2xl font-bold my-8">FAQ</h1>
      <template x-for="faq in faqs" :key="faq.question">
        <div class="mb-5">
          <div @click="faq.is_open = !faq.is_open" class="flex justify-between items-center mb-3 cursor-pointer group">
            <h2 class="text-very-dark-grayish-blue group-hover:text-soft-red" :class="{'font-bold': faq.is_open}" x-text="faq.question"></h2>
            <div><img src="./images/icon-arrow-down.svg" alt="" :class="{'transform rotate-180 transition': faq.is_open}"></div>
          </div>
          <p x-show="faq.is_open" x-text="faq.answer" class="mb-5 text-xs"
            x-transition:enter="transition ease-in-out duration-300" 
            x-transition:enter-start="opacity-0 transform  -translate-y-1/2"
            x-transition:enter-end="opacity-50 transform  translate-y-0" 
            x-transition:leave="transition ease-in-out duration-300"
            x-transition:leave-start="opacity-50 transform scale-y-100 translate-y-0"
            x-transition:leave-end="opacity-0 transform scale-y-0 -translate-y-1/2"
          ></p>
          <div class="h-px w-full bg-light-grayish-blue"></div>
        </div>
      </template>
    </div>
  </main>

  <footer class="attribution mt-20 mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GuyTito">Kofi Jollof</a>.
  </footer>


  <script>
    function accordion() {
      return {
        open: false,
        faqs: [
          {
            question: "How many team members can I invite?",
            answer: "You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.",
            is_open: false,
          },
          {
            question: "What is the maximum file upload size?",
            answer: "No more than 2GB. All files in your account must fit your allotted storage space.",
            is_open: false,
          },
          {
            question: "How do I reset my password?",
            answer: "Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.A reset link will be emailed to you.",
            is_open: false,
          },
          {
            question: "Can I cancel my subscription?",
            answer: "Yes! Send us a message and we‚Äôll process your request no questions asked.",
            is_open: false,
          },
          {
            question: "Do you provide additional support?",
            answer: "Chat and email support is available 24/7. Phone lines are open during normal business hours.",
            is_open: false,
          },
        ],
      }
    }
  </script>
</body>
</html>
